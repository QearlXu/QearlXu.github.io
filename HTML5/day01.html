<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function $(id){
				document.getElementById(id);
			}
			function initial(){
				//1、获取界面元素
				txtRange=$('txtRange');
				txtRangeValue=$('txtRangeValue');
				//2、绑定事件
				txtRange.addEventListener('change',txtRange_change,false);			
			}
			
			//滑块移动时激发的操作
			function txtRange_change(){
				txtRangeValue.value=txtRange.value;
			}
			//绑定初始化操作	
			window.addEventListener('load',initial,false);
		</script>
	</head>
	<body>
		<form>
			用户E-mail：<input type="email" id="txtEmail"/><br/>
			搜索框 <input type="search" id="txtSearch"><br/>
			请输入您的个人主页<input type="url" id="txtUrl"><br/>
			电话号码<input type="tel" id="txtTel"><br/>
			请选择一个数字：<input type="number" min="50" max="100" step="1"/><br/>
			范围:0<input type="range" min="0" max="100" step="1" value="0" id="txtRange"/>100<br/>
			<input type="text" id="txtRangeValue"/>
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
